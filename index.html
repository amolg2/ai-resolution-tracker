
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resolution Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-panel {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        #root:empty {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0f172a;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">
    <div id="root">
        <div style="color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; gap: 10px;">
            <div style="width: 24px; height: 24px; border: 3px solid #6366f1; border-top-color: transparent; border-radius: 50%; animate: spin 1s linear infinite;"></div>
            <span>Initializing AI Roadmap...</span>
        </div>
        <style>@keyframes spin { to { transform: rotate(360deg); } }</style>
    </div>

    <!-- 
      Using ?bundle-deps and ?dev ensures that esm.sh transforms the TSX into 
      JavaScript that the browser can actually run.
    -->
    <script type="module">
        import "https://esm.sh/run";
    </script>
    <script type="text/babel" data-type="module" src="./index.tsx"></script>
    
    <script>
      window.onerror = function(msg, url, line) {
        console.error("Critical error: " + msg + "\nURL: " + url + "\nLine: " + line);
        return false;
      };
    </script>
</body>
</html>
